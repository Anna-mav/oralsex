
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 800">
    <path d="M400 400 C500 200 700 200 800 400 C700 600 500 600 400 400 Z" 
          fill="#ff5733" stroke="#900" stroke-width="5">
        <animateTransform attributeName="transform" type="rotate" from="0 400 400" to="360 400 400" dur="8s" repeatCount="indefinite"/>
    </path>
    <circle cx="400" cy="400" r="50" fill="gold">
        <animate attributeName="r" from="50" to="70" dur="3s" repeatCount="indefinite" />
    </circle>
    <text x="50" y="750" fill="#ff5733" font-size="18" font-family="Arial" opacity="0.8">
        <animate attributeName="opacity" values="0;1;0" dur="5s" repeatCount="indefinite" />
        Phoenix Rising
    </text>
</svg>
