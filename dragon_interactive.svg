
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 800">
    <path d="M400 100 Q500 200 400 300 T400 500 Q300 600 400 700 T400 900" 
          fill="none" stroke="#e63946" stroke-width="5">
        <animate attributeName="stroke-dasharray" from="0,1500" to="1500,0" dur="4s" repeatCount="indefinite"/>
    </path>
    <circle cx="400" cy="100" r="30" fill="#e63946">
        <animateMotion dur="4s" repeatCount="indefinite" path="M400 100 Q500 200 400 300 T400 500 Q300 600 400 700 T400 900" />
    </circle>
    <text x="50" y="50" fill="#e63946" font-size="18" font-family="Arial" opacity="0.8">
        <animate attributeName="opacity" values="0;1;0" dur="6s" repeatCount="indefinite" />
        Dragon Spirit
    </text>
</svg>
